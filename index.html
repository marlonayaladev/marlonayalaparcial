<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARLON AYALA PARCIAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pantalla-inicial">
        <h1>Atacar</h1>
        <button id="atacar">Atacar</button>
    </div>
    <div id="simulacion" class="oculto">
        <h1>Simulación de Movimiento de Proyectiles</h1>
        <canvas id="canvas" width="800" height="400"></canvas>
        <div>
            <label for="velocidad">Velocidad Inicial (m/s): </label>
            <input type="number" id="velocidad" value="50">
            <label for="angulo">Ángulo de Lanzamiento (grados): </label>
            <input type="number" id="angulo" value="45">
            <button id="lanzar">Lanzar</button>
        </div>
    </div>
    <div>
    <label for="cantidad-misiles">Cantidad de Misiles: </label>
    <input type="number" id="cantidad-misiles" value="1" min="1">
</div>

    <script src="script.js"></script>
</body>
</html>
